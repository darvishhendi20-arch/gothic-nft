<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your NFT Title - Exclusive Digital Art</title>
  <meta name="description" content="Discover and own this unique NFT. A limited edition digital collectible on Rarible.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Global Styles & Variables */
    :root {
      --font-primary: 'Montserrat', sans-serif;
      --font-secondary: 'Roboto', sans-serif;
      --color-bg-dark: #1a1a2e;
      --color-bg-light: #1f4068;
      --color-accent: #e45858;
      --color-text-light: #e0e0e0;
      --color-text-dark: #333;
      --color-card-bg: rgba(255, 255, 255, 0.08);
      --box-shadow-light: 0 5px 15px rgba(0, 0, 0, 0.2);
      --box-shadow-heavy: 0 10px 30px rgba(0, 0, 0, 0.4);
      --border-radius-main: 15px;
      --transition-ease: 0.3s ease-in-out;
    }

    body {
      margin: 0;
      font-family: var(--font-secondary);
      background: linear-gradient(135deg, var(--color-bg-dark), var(--color-bg-light));
      color: var(--color-text-light);
      text-align: center;
      line-height: 1.6;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box; /* Include padding in element's total width and height */
    }

    /* Container for overall layout */
    .container {
      max-width: 960px;
      width: 100%;
      margin: auto;
      padding: 30px;
      border-radius: var(--border-radius-main);
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: var(--box-shadow-heavy);
      animation: fadeIn 1s forwards cubic-bezier(0.2, 0.8, 0.2, 1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header Section */
    .header {
      margin-bottom: 30px;
    }

    .title {
      font-family: var(--font-primary);
      font-size: clamp(2.2rem, 5vw, 4rem);
      font-weight: 700;
      color: var(--color-accent);
      text-shadow: 0 0 15px rgba(228, 88, 88, 0.5);
      margin-bottom: 0.2em;
      animation: textPop 0.8s var(--transition-ease) forwards;
    }

    @keyframes textPop {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .subtitle {
      font-family: var(--font-secondary);
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      color: #b0b0b0;
      margin-top: 0;
    }

    /* NFT Image Section */
    .nft-image {
      position: relative;
      margin: 30px 0;
      padding: 10px;
      background: var(--color-card-bg);
      border-radius: var(--border-radius-main);
      box-shadow: var(--box-shadow-light);
      display: inline-block;
      overflow: hidden;
    }

    .nft-image img {
      width: 100%;
      max-width: 450px; /* Adjust max-width as needed */
      height: auto;
      border-radius: 10px;
      display: block;
      transition: transform var(--transition-ease);
      filter: brightness(0.95);
    }

    .nft-image img:hover {
      transform: scale(1.03);
      filter: brightness(1);
    }

    /* Description Section */
    .description {
      margin: 30px 0;
      padding: 25px;
      background: var(--color-card-bg);
      border-radius: var(--border-radius-main);
      border-left: 4px solid var(--color-accent);
      box-shadow: var(--box-shadow-light);
      font-size: clamp(0.95rem, 1.8vw, 1.1rem);
      color: var(--color-text-light);
      max-width: 700px;
      text-align: left;
    }
